kind: pipeline
type: ssh
name: ssh-connect

trigger:
  branch:
    - main
  event:
    - custom
    - push


server:
  host:
    from_secret: SSH_HOST
  user:
    from_secret: SSH_LOGIN
  password:
    from_secret: SSH_PASS

steps:
  - name: command
    commands:
      - echo To be replaced with command for deployment
    when:
      event:
        - push
        - custom
      branch:
        - main

depends_on:
  - test
